# Configuration for automatically generated release notes
# See: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
    authors:
      - dependabot

  categories:
    - title: 🚀 Features
      labels:
        - feature
        - enhancement
        - feat

    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
        - bugfix

    - title: 📚 Documentation
      labels:
        - documentation
        - docs

    - title: 🧪 Testing
      labels:
        - test
        - testing
        - tests

    - title: ⚡ Performance
      labels:
        - performance
        - perf
        - optimization

    - title: 🔧 Maintenance
      labels:
        - chore
        - maintenance
        - refactor
        - ci

    - title: 🔒 Security
      labels:
        - security

    - title: 📦 Dependencies
      labels:
        - dependencies
        - deps

    - title: Other Changes
      labels:
        - "*"
